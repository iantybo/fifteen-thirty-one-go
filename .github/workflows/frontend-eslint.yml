name: frontend-eslint

on:
  pull_request:
    paths:
      - "frontend/**"
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint


