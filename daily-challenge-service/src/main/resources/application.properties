# Server Configuration
server.port=8081
spring.application.name=daily-challenge-service

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:../backend/app.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (must match Go backend)
jwt.secret=${JWT_SECRET:your-secret-key-here-should-match-go-backend}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.cribbagegame=INFO
logging.level.org.hibernate.SQL=DEBUG
